<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator Game</title>
  </head>
  <body>
    <div id="margin_container">
      <!--Top Bar-->
      <div class="container width_outer_container">
        <div class="row">
          <div class="border border-dark col-9 height_outer_container">
            <div class="row topbar_dimensions">
              <div class="col-3 offset-1 text-center align-middle topbar_element">
                Steps Left:
              </div>
              <div class="col-4 text-center align-middle topbar_element">
                Level:
              </div>
              <div class="col-3 text-center align-middle topbar_element">
                goal:
              </div>
              <!--since offset only moves right-->
              <div class="col-1"></div>
              
              <div id="steps_left_counter" class="col-3 offset-1 text-center align-middle topbar_element">
                100
              </div>
              <div id="level_number" class="col-4 text-center align-middle topbar_element">
                250
              </div>
              <div id="target_number" class="col-3 text-center align-middle topbar_element">
                716
              </div>
              <!--since offset only moves right-->
              <div class="col-1"></div>
            </div>

            <div class="bg-dark text-white text-right align-top pr-5 calculator_screen">
              <h3 class="calculator_screen_number">123</h3>
            </div>


            <div class="row number_pad_margin">
              <div class="col-4 number_pad_grid">
                <button id="top_left_button" class="btn btn-outline-secondary button_dimension button_font_short">123</button>  
              </div>
              <div class="col-4 number_pad_grid">
                <button id="top_button" class="btn btn-outline-secondary button_dimension button_font_short">123</button>  
              </div>
              <div class="col-4 number_pad_grid">
                <button id="top_right_button" class="btn btn-outline-secondary button_dimension button_font_short">123</button>  
              </div>

              <div class="col-4 number_pad_grid">
                <button id="left_button" class="btn btn-outline-secondary button_dimension button_font_short">123</button>  
              </div>
              <div class="col-4 number_pad_grid">
                <button id="center_button" class="btn btn-outline-secondary button_dimension button_font_short">123</button>  
              </div>
              <div class="col-4 number_pad_grid">
                <button id="right_button" class="btn btn-outline-secondary button_dimension button_font_short">123</button>  
              </div>

              <div class="col-4 number_pad_grid">
                <button id="hint_button" class="btn btn-outline-warning button_dimension button_font_long">hints</button>  
              </div>
              <div class="col-4 number_pad_grid">
                <button id="bottom_button" class="btn btn-outline-secondary button_dimension button_font_short">123</button>  
              </div>
              <div class="col-4 number_pad_grid">
                <button id="restart_button" class="btn btn-outline-danger button_dimension button_font_long">restart</button>  
              </div>

            </div>

          </div>

          <!--right side buttons-->
          <div class="col-3 height_outer_container">
            <div class="col-4 number_pad_grid">
              <button class="btn btn-outline-success button_dimension button_font_long">Create</button>  
            </div>
            <div class="col-4 number_pad_grid">
              <button class="btn btn-outline-success button_dimension button_font_long">Load</button>  
            </div>

            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
