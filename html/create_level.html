<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    

    <link rel="stylesheet" href="../css/style.css" />
    <title>Calculator Game</title>
  </head>
  <body>
    <div id="margin_container">
      <!--Top Bar-->
      <div class="container width_outer_container">
        <div class="row">
          <div class="border border-dark col-9 height_outer_container">
            <div class="row topbar_dimensions">
              <div class="col-3 offset-1 text-center align-middle topbar_element">
                Total Steps:
              </div>

              <div class="col-4 text-center align-middle topbar_element">
                Level:
              </div>

              <div class="col-3 text-center align-middle topbar_element">
                starting #:
              </div>
              

              <div id="steps_total_counter" class="col-3 offset-1 text-center align-middle topbar_element">
                0
              </div>

              <div id="level_seed_number" class="col-4 text-center align-middle topbar_element">  
              </div>

              <div class="col-3">
                <input id="starting_number" class="text-center align-middle topbar_element form-control" type="text" placeholder="" oninput="changeStarting(this.value)">
              </div>
            </div>

            <div>
              <input id="calculator_number" class="bg-dark text-right align-top pr-5 calculator_screen calculator_screen_number form-control" type="text" placeholder="" oninput="changeStarting(this.value)">
            </div>


            <div class="row number_pad_margin">
              <div class="col-4 number_pad_grid">
                <button id="top_left_button" class="btn btn-outline-secondary button_dimension button_font_long" ></button>  
              </div>
              <div class="col-4 number_pad_grid">
                <button id="top_button" class="btn btn-outline-secondary button_dimension button_font_long"></button>  
              </div>
              <div class="col-4 number_pad_grid">
                <button id="top_right_button" class="btn btn-outline-secondary button_dimension button_font_long"></button>  
              </div>

              <div class="col-4 number_pad_grid">
                <button id="left_button" class="btn btn-outline-secondary button_dimension button_font_long"></button>  
              </div>
              <div class="col-4 number_pad_grid">
                <button id="center_button" class="btn btn-outline-secondary button_dimension button_font_long"></button>  
              </div>
              <div class="col-4 number_pad_grid">
                <button id="right_button" class="btn btn-outline-secondary button_dimension button_font_long"></button>  
              </div>

              <div class="col-4 number_pad_grid">
                <button id="hint_button" class="btn btn-outline-danger button_dimension button_font_long" data-toggle="tooltip" data-html="true" data-placement="top" title="this will revert the last addition you made" onclick="revert()">revert</button>  
              </div>
              <div class="col-4 number_pad_grid">
                <button id="bottom_button" class="btn btn-outline-secondary button_dimension button_font_long"></button>  
              </div>
              <div class="col-4 number_pad_grid">
                <button id="restart_button" class="btn btn-outline-danger button_dimension button_font_long" data-toggle="tooltip" data-html="true" data-placement="top" title="this will delete everything you have done" onclick="reset()">reset</button>  
              </div>

            </div>
          </div>

          <!--right side buttons-->
          <div class="col-3 height_outer_container">
            <div class="number_pad_grid" style="padding-top:0vh;">
              <button id="save_new_level" class="btn btn-outline-success button_dimension button_font_long disabled" data-toggle="modal" data-target="#create_confirmation_modal" onclick="createAndSave">Create</button>  
            </div>
            <div class=" number_pad_grid">
              <button class="btn btn-outline-warning button_dimension button_font_long" onclick="location.href='./index.html'">back</button>  
            </div>
            

            <div id="accordion" class="adding_button button_width ">
              <div class="card button_width">
                <div class="card-header">
                  <h5>
                    <a href="#add-buttons" data-parent="#accordion" data-toggle="collapse">
                      add buttons
                    </a>
                  </h5>
                </div>
        
                <div class="collapse adding_button show padding_zero" id="add-buttons">
                  <div class="card-body padding_zero">
                    <button id="addition_button_toggle" class="btn btn-outline-secondary  button_width button_font_long" data-toggle="collapse" data-target="#collapse-btn-1">+</button>
                    <button id="subtraction_button_toggle" class="btn btn-outline-secondary  button_width button_font_long" data-toggle="collapse" data-target="#collapse-btn-2">-</button>  
                    <button id="multiplication_button_toggle" class="btn btn-outline-secondary  button_width button_font_long" data-toggle="collapse" data-target="#collapse-btn-3">*</button>  
                    <button id="division_button_toggle" class="btn btn-outline-secondary  button_width button_font_long" data-toggle="collapse" data-target="#collapse-btn-4">/</button>  
                    <button id="add_reverse_button" class="btn btn-outline-secondary  button_width button_font_long" onclick="addButton(this.textContent)">reverse</button>  
                    <button id="delete_button" class="btn btn-outline-danger  button_width button_font_long" type="button" data-toggle="button" onclick="setMode()">delete</button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>

          <div id="collapse-btn-1" class="collapse col-10 row" >
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">+1</button>  
            </div>
            <div class=" create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">+2</button>  
            </div>
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">+3</button>  
            </div>
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">+4</button>  
            </div>
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">+5</button>  
            </div>
          </div>


          <div id="collapse-btn-2" class="collapse col-10 row" >
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">-1</button>  
            </div>
            <div class=" create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">-2</button>  
            </div>
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">-3</button>  
            </div>
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">-4</button>  
            </div>
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">-5</button>  
            </div>
          </div>

          
          <div id="collapse-btn-3" class="collapse col-10 row" >
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">*1</button>  
            </div>
            <div class=" create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">*2</button>  
            </div>
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">*3</button>  
            </div>
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">*4</button>  
            </div>
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">*5</button>  
            </div>
          </div>

          
          <div id="collapse-btn-4" class="collapse col-10 row" >
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">/1</button>  
            </div>
            <div class=" create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">/2</button>  
            </div>
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">/3</button>  
            </div>
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">/4</button>  
            </div>
            <div class="create_button_grid">
              <button class="btn btn-outline-secondary create_button_dimension button_font_long" onclick="addButton(this.textContent)">/5</button>  
            </div>
          </div>


      
        </div>

        <div class="modal" id="create_confirmation_modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Congratulations</h5>
                <button class="close" data-dismiss="modal">&times;</button>
              </div>
              <div  class="modal-body">
                <div >
                  "Your new level has been successfully created, your level seed is:"
                </div>
                <div>
                  <span  id="created_modal_page">

                  </span>
                  <button class="btn btn-outline-dark" onclick="copyLevelSeed()" >Copy Text</button>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-outline-dark" data-dismiss="modal" onclick="location.href='./index.html'">Bring me to the play page!!!</button>
                <button class="btn btn-outline-dark" data-dismiss="modal" >Continue Creating!!!</button>
              </div>
            </div>
          </div>
        </div>


    </div>
    <script type = "module" src="../scripts/firebase.js"></script>
    <script type = "module" src="../scripts/collapsible.js"></script>
    <script src="../scripts/calculate.js"></script>
    <script src="../scripts/create_level_specific.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  </body>

</html>
